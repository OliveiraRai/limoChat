<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimoChat</title>
    <link rel="shortcut icon" href="https://d29fhpw069ctt2.cloudfront.net/icon/image/85173/preview.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
          <div>
            <h4>Forgot my password</h4>
            <p>Enter the e-mail you used to register and click "Send e-mail". We'll send you an email to reset your password.</p>
          <div class="page-name">
          </div>
          </div>
          <div>
            <div class="login-page">
            <form action="" id="log-form">
              <div> 
                <input type="email" placeholder="E-mail" required class="usr-pass">
              </div>
              <button type="submit" class="btn">Send e-mail</button>
          </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
